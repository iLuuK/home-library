<div class="edit-container">
    <h2>Recherche</h2>
    <div class='edit-tools'>
        <form [formGroup]="myForm">
            <mat-form-field class="input">
                <mat-label>Nom du livre</mat-label>
                <input matInput type="text" formControlName="nameBook">
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="input">
                <mat-label>Nom de l'auteur</mat-label>
                <input matInput type="text" formControlName="nameAuthor">
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="input">
                <mat-label>Isbn</mat-label>
                <input matInput type="text" formControlName="isbn">
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="input">
                <mat-label>Trie par</mat-label>
                <mat-select formControlName="sort">
                    <mat-option *ngFor="let sort of sorts" [value]="sort.value">
                        {{sort.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="openDialogAddBook();">Ajout d'un livre</button>
    </div>
</div>
